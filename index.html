<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Histórico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Calculadora</h1>
            <p class="text-gray-600">Operações básicas com histórico local</p>
        </div>

        <!-- Calculadora -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
            <!-- Display -->
            <div id="display"
                class="bg-gradient-to-r from-indigo-800 to-purple-800 p-5 text-right text-white text-4xl font-bold h-24 flex items-center justify-end overflow-hidden">
                0
            </div>

            <!-- Teclado -->
            <div class="grid grid-cols-4 gap-3 p-4 bg-gray-50">
                <!-- Botões de operações -->
                <button data-action="clear"
                    class="calculator-btn bg-red-500 hover:bg-red-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    C
                </button>
                <button data-action="backspace"
                    class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    ⌫
                </button>
                <button data-action="percentage"
                    class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    %
                </button>
                <button data-action="divide"
                    class="calculator-btn bg-amber-500 hover:bg-amber-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    ÷
                </button>

                <!-- Botões numéricos -->
                <button data-number="7"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    7
                </button>
                <button data-number="8"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    8
                </button>
                <button data-number="9"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    9
                </button>
                <button data-action="multiply"
                    class="calculator-btn bg-amber-500 hover:bg-amber-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    ×
                </button>

                <button data-number="4"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    4
                </button>
                <button data-number="5"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    5
                </button>
                <button data-number="6"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    6
                </button>
                <button data-action="subtract"
                    class="calculator-btn bg-amber-500 hover:bg-amber-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    -
                </button>

                <button data-number="1"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    1
                </button>
                <button data-number="2"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    2
                </button>
                <button data-number="3"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    3
                </button>
                <button data-action="add"
                    class="calculator-btn bg-amber-500 hover:bg-amber-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    +
                </button>

                <!-- Última linha -->
                <button data-action="negate"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    ±
                </button>
                <button data-number="0"
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    0
                </button>
                <button data-number="."
                    class="calculator-btn bg-gray-200 hover:bg-gray-300 text-gray-800 text-xl font-bold p-4 rounded-xl shadow">
                    .
                </button>
                <button data-action="calculate"
                    class="calculator-btn bg-green-500 hover:bg-green-600 text-white text-xl font-bold p-4 rounded-xl shadow">
                    =
                </button>
            </div>
        </div>

        <!-- Histórico -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-700 to-purple-700 p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white">Histórico</h2>
                <button id="clear-history"
                    class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-2 rounded-full">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="history" class="max-h-64 overflow-y-auto p-4"></div>
            <div id="empty-history" class="hidden text-center py-8 text-gray-500">
                <i class="fas fa-history text-4xl mb-3"></i>
                <p>Nenhum cálculo realizado ainda</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
